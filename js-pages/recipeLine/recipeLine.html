<template data-id="page-recipeLine">
  <link rel="stylesheet" href="recipeLine.css">
  <form id="showContent">
    <div id="ingredient-menu" class="ingredient-menu">
      <h1 class="recipe-details-title">Recipe Details</h1>
      <div id="recipe-details" class="recipe-details">
        <h2 id="recipe-name" class="recipe-name"></h2>
        <p id="recipe-description" class="recipe-description"></p>
        <p id="meal-type" class="meal-type"></p>

        <button class="edit-button" id="edit-button">Edit Recipe</button>
        <div class="popup-overlay">
          <div class="popup-content">
            <h1>Edit Recipe</h1>
            <label for="edit-name">Name:</label>
            <input type="text" id="edit-name" placeholder="Enter recipe name" required>
            <label for="edit-description">Description:</label>
            <textarea id="edit-description" placeholder="Enter recipe description" required></textarea>
            <label for="edit-meal-type">Meal Type:</label>
            <select id="edit-meal-type">
              <option value="Breakfast">Breakfast</option>
              <option value="Lunch">Lunch</option>
              <option value="Dinner">Dinner</option>
              <option value="Dessert">Dessert</option>
            </select>
            <button class="save-button">Save Changes</button>
            <button class="cancel-button">Cancel</button>
          </div>
      </div>

      <button class="open-button" id="open-button">Add new information</button>
      <div class="form-popup" id="myForm">
        <form class="form-container">
          <h1>Add new recipeLine</h1>

          <label for="RecipeName"><b>You are adding to: </b></label>
          <div type="text" id="input-recipeName"></div>

          <label for="IngredientName"><b>IngredientName</b></label>
          <select name="ingredients" id="ingredientsDrop" required></select>
          <label for="Amount"><b>Amount</b></label>
          <input type="number" id="input-amount" placeholder="Enter amount.." name="amount" required>


          <button type="submit" id="saveNewRecipeLine" class="btn">Add recipeLine</button>
          <button type="button" id="btnCancel" class="btn cancel">Close</button>
        </form>
      </div>
    </div>

    <div class="ingredients-content" id="seeRecipeLine">
      <h3 id="ingredients-header" class="ingredients-header">
        <span>All recipeLines</span>
      </h3>
      <table class="recipeLine-rows">
        <thead>
          <tr>
            <th hidden>Id</th>
            <th>Amount</th>
            <th>MesureType</th>
            <th>Ingredient</th>
            <th hidden>Recipe</th>
          </tr>
        </thead>
        <tbody id="recipeLines-rows">
          <!-- Table rows -->
        </tbody>
      </table>
    </div>
  </form>
</template>
