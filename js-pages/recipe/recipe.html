<template data-id="page-recipes">
  <form id="showContent">
    <html>
      <link rel="stylesheet" href="recipe.css">
      <head>
        <title class="head-titel">Recipe App</title>
      </head>
      <body>
        <div>
          <h3>Add Recipe</h3>
          <form id="addRecipeForm">
            <label for="recipe-name">Name:</label required>
            <input type="text" id="recipe-name" required>
            <br>
            <label for="recipe-mealtype">Mealtype:</label>
            <select name="mealTypes" id="mealTypes" required> <!-- Faste værdier at vælge imellem -->
              <option value="Breakfast">Breakfast</option>
              <option value="Lunch">Lunch</option>
              <option value="Dinner">Dinner</option>
              <option value="Dessert">Dessert</option>
            </select>
            <br>
            <label for="recipe-description">Description:</label>
            <textarea id="recipe-description" rows="5" required></textarea>
            <br>
            <button id="addRecipe" type="submit">Add Recipe</button>
          </form>
        </div>
        <div id="seeRecipes">
          <h3 id="recipe-header">
            <span>All recipes</span>
          </h3>
          <table>
            <thead> <!-- tabel til recipes -->
              <tr>
                <th>Name
                </th>
                <th>Description</th>
                <th>Mealtype</th>
                <th>Price
                  <button id="sort-price" class="sort-button" data-sort="price"></button>
                </th>
              </tr>
            </thead>
            <input type="text" id="searchInput" placeholder="Search...">
            <tbody id="recipe-list">    <!-- Her placeres de enkelte recipes (til sortering)-->
            </tbody>
          </table>
          <div id="recipeTotalPrice"></div>
        </div>
      </body>
    </html>
  </form>
</template>
