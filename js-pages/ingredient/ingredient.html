
<template data-id="page-ingredients">
<form id="showContent">
       <div id="ingredient-menu" style="display: block; margin-bottom: 1em;">   
        <button class="open-button" id="open-button" >Add ingredient</button>
        <div class="form-popup" id="myForm">
          <form class="form-container">
            <h1>Add new ingredient</h1>
        
            <label for="name"><b>Name</b></label>
            <input type="text" id="input-name" placeholder="Enter name.." name="name" required>
            
            <label for="MeasurementType"> MeasurementType:</label>
            <select name="measurementType" id="input-measurementType" placeholder="Choose mesurementType.." required>
              <option value="LITER">LITER</option>
              <option value="CUP">CUP</option>
              <option value="GRAM">GRAM</option>
              <option value="PCS">PCS</option>
              <option value="TBS">TBS</option>
            </select>

            <label for="price"><b>Price pr. unit</b></label>
            <input type="number" id="input-price" placeholder="Enter price.." name="price" required>
        
            <button type="submit" id="saveNewIngredient"  class="btn">Add ingredient</button>
            <button type="button" id="btnCancel" class="btn cancel">Close</button>
          </form>
        </div>
              </div>
              <div class="ingredients_content" id="seeIngredient" style="display: block">
                <h3 id="ingredients-header">
                  <span>All ingredients</span>
                </h3>
                <input type="text" id="ingredient-searchInput" class="search-input" placeholder="Search...">
                <table class="ingredients-rows">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Price pr unit
                        <button id="sort-price" class="sort-button" data-sort="price"></button>
                      </th>
                      <th>Unit</th>
                    </tr>
                  </thead>
                  <tbody id="ingredients-table-body">
                  </tbody>
                </table>
              </div>
</form>
</template>
